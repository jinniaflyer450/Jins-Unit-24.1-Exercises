{% extends 'base.html' %}

{% block title %}Add a Pet{% endblock %}
{% block content %}
<h1>Add a Pet</h1>
<form method="POST" action="/add">
    {% for field in form %}
    <div>
        {{field.label}}
        {{field}}
        {% if field.errors %}
        {% for error in field.errors%}
        {{error}}
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    <button>Add Pet</button>
</form>
<a href="/">Return to Pet List</a>
{% endblock %}
